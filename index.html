<!DOCTYPE html>
<html>
<head>
  <title>Birthday Hack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.2.1/bootstrap-social.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="scripts/fbscript.js" type="text/javascript"></script> 
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">Bday Hack</h3>
    </div>
    <div class="jumbotron">
      <h1>Birthday Hack</h1>
      <p>Never forget a birthday again without breaking your social media abstinence</p>
      <p align="center"><span class="glyphicon glyphicon-heart-empty"></span> We have got your back <span class="glyphicon glyphicon-heart-empty"></span></p>
      <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
    </div>

    <fb:login-button scope="public_profile,email,user_friends,friends_birthday,user_birthday" onlogin="checkLoginState();">
    </fb:login-button>
    <div id="status" class="alert alert-info" role="alert">
    </div>
    <div id="bday-list" class="bs-example">
      <div class="list-group-justified">
      </div>
    </div>
  </div>
</body>
</html>
